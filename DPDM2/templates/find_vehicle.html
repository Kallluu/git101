{% extends 'public_header.html' %}
{% block content %}


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        

        .container-vehicle {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-weight: bold;
            color: #198754;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: 600;
            color: #444;
            margin-bottom: 6px;
            text-align: left;
            width: 100%;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #198754;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #145a32;
            box-shadow: 0px 0px 12px rgba(20, 90, 50, 0.25);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #198754, #145a32);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #145a32, #198754);
            transform: scale(1.06);
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 30px;
            }
        }
    </style>
</head>
<center>
<body>

    <div class="container-vehicle">
        <h2>Report Missing Vehicle</h2>
        <form method="POST">
            {% csrf_token %}
            {{ stat.as_p }}
            <button type="submit">Submit Report</button>
        </form>
    </div>

</body>
</center>
</html>
{% endblock %}
