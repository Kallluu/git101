{% extends 'public_header.html' %}
{% block content %}
      <title>Fund Request Registration</title>
      <style>
        

         .container-fund {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }

         h2 {
            text-align: center;
            color: #007bff;
            font-size: 24px;
         }

         label {
            font-weight: bold;
            font-size: 16px;
         }

         input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
         }

         button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
         }

         button:hover {
            background-color: #0056b3;
         }

         .form-group {
            margin-bottom: 12px;
         }

         .file-input {
            display: flex;
            flex-direction: column;
         }

         .file-input label {
            margin-bottom: 5px;
         }
      </style> 
   </head>
   <body>
      <div class="container-fund">
         <h2>Fund Request Registration</h2>
         <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}  

            <button type="submit">Submit Request</button>
         </form>
      </div>
   </body>
   {% endblock %}
