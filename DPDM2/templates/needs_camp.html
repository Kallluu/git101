 
{% extends 'camp_header.html' %}
{% block content %}

    <style>
        
        .container-needs {
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<center>
<body>

    <div class="container-needs">
        <h2>Camp Necessities</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="need">Enter Camp Needs:</label>
                <textarea id="need" name="need" class="form-control" rows="4" placeholder="Enter the required necessities..."></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</body>
</center>
{% endblock %}
