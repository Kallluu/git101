
{% extends 'camp_header.html' %}
{% block content %}

    <style>
    
        
        .container-request {
            max-width: 600px;
            margin-top: 50px;
            padding: 40px;
            background: #ffffff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #5d5d5d;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<center>
<body>
    <div class="container-request">
        <h2>Request for Volunteers</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="volunteer_no">Number of Volunteers Required:</label>
                <input type="number" id="volunteer_no" name="volunteer_no" class="form-control" min="1" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </div>
        </form>
    </div>
</body>
</center>
{% endblock %}
