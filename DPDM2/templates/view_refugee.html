{% extends 'camp_header.html' %}
{% block content %}
    <style>
        

        .container-view {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #28a745; /* Green theme */
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: #28a745;
            color: white;
            padding: 12px;
        }

        .table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .btn-action {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .btn-warning {
            background-color: #ffc107;
            color: black;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container-view">
        <h1>List of Refugees</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.gender }}</td>
                        <td>{{ user.address }}</td>
                        <td>{{ user.contact }}</td>
                        <td>
                            <a href="{% url 'edit_refugee' user.id %}" class="btn btn-warning btn-action">EDIT</a>
                            <a href="{% url 'delete_refugee' user.id %}" class="btn btn-danger btn-action">DELETE</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="6" class="text-center text-muted">No refugees found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
{% endblock %}
